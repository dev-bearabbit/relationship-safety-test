<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Relationship Safety Test</title>
  <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="main-title">연애 안전도 테스트</header>

  <main id="app">
    <section id="intro">
      <h1 class="intro-text">
        그 사람, 정말 나를 존중하고 있을까요?<br />
        이 테스트로 연애 속 위험 신호를 확인해보세요.
      </h1>   

      <div id="language-choice">
        <button class="lang-btn" data-lang="ko" >한국어</button>
        <button class="lang-btn" data-lang="en">English</button>
      </div>

      <button id="start-btn">테스트 시작하기</button>
    </section>

    <section id="quiz-section" style="display:none">
        <div id="progress-bar"><span id="progress-text"></span></div>
      
        <div class="quiz-content">
          <div id="question-card"></div>
          <div id="options"></div>
        </div>
      
        <div class="nav-buttons">
          <button id="prev-btn">← BACK</button>
        </div>
      </section>

    <section id="result-section" style="display:none">
      <div id="result-message"></div>
      <div class="result-buttons">
        <button id="restart-btn">다시하기</button>
        <button id="share-btn">공유하기</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <footer>
    <img src="assets/image/logo.jpg" alt="signature logo" />
  </footer>
</body>

</html>
